{{ define "content" }}
<form class="form-signin" role="form" action="/register" method="post">
   <h2 class="form-signin-heading">
     <i class="fa fa-comments-o">
       Uploader
     </i>
   </h2>
   <div class="lead">登録</div>
   <input id="name" type="text" name="name" class="form-control"  required autofocus>
   <input type="password" name="password" class="form-control"  required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">登録</button>
</form>
{{ end }}
